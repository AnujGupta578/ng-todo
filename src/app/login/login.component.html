<div class="login">
    <div class="container">
        <div class="col-8 offset-2">
            <div class="card text-center border-none">
                <div class="card-body padding">
                    <form class name="loginForm" (ngSubmit)="onSubmit($event)" #loginForm="ngForm">
                        <div class="form-group row">
                            <div class="col-9 offset-3">
                                <input type="text" placeholder="+ Username" class="form-control" name="username"
                                    [(ngModel)]="login.username" #username="ngModel" required autocomplete="false"
                                    autofocus="false" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-9 offset-3">
                                <input type="password" placeholder="+ Password" class="form-control" name="password"
                                    [(ngModel)]="login.password" #password="ngModel" required autocomplete="false"
                                    autofocus="false" />
                            </div>
                        </div>
                        <div *ngIf="!valid" class="error">Invalid Credentials...Please try again...</div>
                        <br />

                        <div class="form-group row">
                            <div class="col-12">
                                <button class="btn btn-outline-secondary loginBtn">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
